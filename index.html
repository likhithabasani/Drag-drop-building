<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Website Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Drag & Drop Website Builder</h1>
    </header>

    <section id="elements">
        <h2>Elements</h2>
        <div class="draggable" draggable="true" data-type="text">Text</div>
        <div class="draggable" draggable="true" data-type="image">Image</div>
        <div class="draggable" draggable="true" data-type="button">Button</div>
    </section>

    <main id="canvas">
        <h2>Drop your elements here</h2>
    </main>

    <div id="editor" class="hidden">
        <h2>Edit Element</h2>
        <label>Text: <input type="text" id="edit-text"></label>
        <label>Color: <input type="color" id="edit-color"></label>
        <button id="save-btn">Save</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
